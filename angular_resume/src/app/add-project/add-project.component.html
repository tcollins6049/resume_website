<form (ngSubmit)="addProject()">
  <div class="form-group">
    <label for="proj_name">Project Name:</label>
    <input type="text" class="form-control" id="proj_name" [(ngModel)]="newProject.proj_name" name="proj_name" required>
  </div>

  <div class="form-group">
    <label for="when">When:</label>
    <input type="text" class="form-control" id="when" [(ngModel)]="newProject.when" name="when" required>
  </div>

  <div class="form-group">
    <label for="date_completed">Date Completed:</label>
    <input type="date" class="form-control" id="date_completed" name="date_completed" [(ngModel)]="newProject.date_completed" required>
  </div>

  <div class="form-group">
    <label for="thumb_desc">Thumbnail Description:</label>
    <input type="text" class="form-control" id="thumb_desc" [(ngModel)]="newProject.thumb_desc" name="thumb_desc" required>
  </div>

  <div class="form-group">
    <label for="full_desc">Full Description:</label>
    <input type="text" class="form-control" id="full_desc" [(ngModel)]="newProject.full_desc" name="full_desc" required>
  </div>

  <div class="form-group">
    <label for="git_link">GitHub Link:</label>
    <input type="text" class="form-control" id="git_link" [(ngModel)]="newProject.git_link" name="git_link" required>
  </div>

  <div class="form-group">
    <label for="type">Type:</label>
    <input type="number" class="form-control" id="type" [(ngModel)]="newProject.type" name="type" required>
  </div>
  
  <!-- Add input fields for other project properties as needed -->

  <button type="submit" class="btn btn-primary">Add Project</button>
</form>
